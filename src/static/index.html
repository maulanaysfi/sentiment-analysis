<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Sentiment Predictor</h1>

      <form id="predictForm" class="space-y-4">          
        <div class="h-64">
          <textarea id="textInput" name="text" placeholder="Type your text here..." class="w-full h-full p-3 border-2 border-gray-300 rounded-lg shadow-md outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
            Determine Sentiment
        </button>
      </form>
    
    <div id="result" class="mt-6 text-xl font-semibold text-center hidden"></div>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
